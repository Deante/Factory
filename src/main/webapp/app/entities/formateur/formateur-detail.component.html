
<div *ngIf="formateur">
    <h2><span jhiTranslate="factoryApp.formateur.detail.title">Formateur</span> {{formateur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.formateur.user">User</span></dt>
        <dd>
            {{formateur.user?.login}}
        </dd>
        <dt><span jhiTranslate="factoryApp.formateur.competences">Competences</span></dt>
        <dd>
            <span *ngFor="let competences of formateur.competences; let last = last">
                <a [routerLink]="['/competence', competences?.id ]">{{competences.nom}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'formateur/'+ formateur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
