<div *ngIf="projecteur">
    <h3><span jhiTranslate="factoryApp.projecteur.detail.title">Projecteur</span> {{projecteur.id}}</h3>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.projecteur.code">Code</span></dt>
        <dd>
            <span>{{projecteur.code}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.projecteur.coutJour">Cout Jour</span></dt>
        <dd>
            <span>{{projecteur.coutJour}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.projecteur.etat">Etat</span></dt>
        <dd>
            <span jhiTranslate="{{'factoryApp.EtatMaterielEnum.' + projecteur.etat}}">{{projecteur.etat}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'projecteur/'+ projecteur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
