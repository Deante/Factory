<div *ngIf="site">
    <h3><span jhiTranslate="factoryApp.site.detail.title">Site</span> {{site.id}}</h3>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.site.nom">Nom</span></dt>
        <dd>
            <span>{{site.nom}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.site.voie">Voie</span></dt>
        <dd>
            <span>{{site.voie}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.site.complement">Complement</span></dt>
        <dd>
            <span>{{site.complement}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.site.codePostal">Code Postal</span></dt>
        <dd>
            <span>{{site.codePostal}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.site.ville">Ville</span></dt>
        <dd>
            <span>{{site.ville}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.site.telephone">Telephone</span></dt>
        <dd>
            <span>{{site.telephone}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'site/'+ site.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
